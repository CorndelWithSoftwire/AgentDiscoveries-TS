name: Frontend
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: agent-discoveries-backend/package-lock.json
      - name: test
        working-directory: agent-discoveries-frontend
        run: npm run test
